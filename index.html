<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="http://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<!-- Create an element where the map will take place -->




<style>
    body,
    h1,
    h2,
    h3,
    p {
        margin: 30;
        padding: 0;
        font-family: 'Arial', Sans-serif;
        font-size: 1.1em;
        color: #333;
        font-weight: 100;
    }

    h1,
    h2 {
        text-align: left;
        line-height: 1em;
        font-size: 1.99em;
        font-weight: 100;
        color: #000;
    }

    /*Este div.tooltip es para darle las propiedades a la burbuja que emerge al
colocar el mouse en cada pais */
    div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
</style>


<body>
    <div id="content">
        <h1>Earth's Required per country at 2016</h1>
    </div>
    <svg width="700" height="1200"></svg>
    <script>


        /*var paises : contiene la informacion extraida del Excel,
        donde esta informacion corresponde a la cantidad de recursos
        que basto cada pais en el 2016 */
        var paises = [{ "name": "Argentina", "earths": 1.82 },
        { "name": "Bolivia", "earths": 1.71 },
        { "name": "Brazil", "earths": 1.8 },
        { "name": "Chile", "earths": 2.52 },
        { "name": "Colombia", "earths": 1.08 },
        { "name": "Costa Rica", "earths": 1.64 },
        { "name": "Cuba", "earths": 1.13 },
        { "name": "Ecuador", "earths": 1.25 },
        { "name": "El Salvador", "earths": 1.2 },
        { "name": "Guatemala", "earths": 1.09 },
        { "name": "Haiti", "earths": 0.35 },
        { "name": "Honduras", "earths": 0.97 },
        { "name": "Mexico", "earths": 1.67 },
        { "name": "Nicaragua", "earths": 0.8 },
        { "name": "Panama", "earths": 1.61 },
        { "name": "Paraguay", "earths": 2.4 },
        { "name": "Peru", "earths": 1.32 },
        { "name": "Uruguay", "earths": 1.68 },
        { "name": "Dominican Republic", "earths": 0.88 },
        { "name": "Uruguay", "earths": 1.68 },
        { "name": "Venezuela", "earths": 2.06 }];

        //Este div sirve para armar la burbuja que sale de cada pais con si respectivo nombre y dato de consumo de recursos
        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        var canvas = d3.select("body").append("canvas").attr("width", 960)
            .attr("height", 500);

        var body = d3.select("body");

        var ctx = canvas.node().getContext("2d");


        // The svg : esto sera la base donde ira el mapa montado
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height")



        // Map and projection
        var path = d3.geoPath();
        var projection = d3.geoMercator()
            .scale(400)
            .center([-50, -10])
            .translate([590, 400])
            ;

        // Data and color scale
        var data = d3.map();
        var colorScale = d3.scaleThreshold()
            .domain([30, 80, 100, 150, 200, 250, 300])
            .range(d3.schemeReds[9]);

        // Load external data and boot
        d3.queue()

            .defer(d3.json, "./world.geojson")
            //.defer(d3.csv, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world_population.csv", function (d) { data.set(d.code, +d.pop); })
            .await(ready);


        // Hacer match a partir del nombre de un pais y obtener datos
        function findEarth(countryName) {
            for (var elem of paises) {
                if (elem.name.toLowerCase().trim() == countryName.toLowerCase().trim()) {
                    console.log(elem.name + ' gast√≥ los recursos de ' + elem.earths + ' planetas tierra en 2016');
                    return 100 * elem.earths;
                }
            }
            return 0;
        }

        // Hacer busqueda de pais por nombre y retornar dato
        function getEarths(countryName) {
            for (var elem of paises) {
                if (elem.name.toLowerCase().trim() == countryName.toLowerCase().trim()) {
                    return elem.earths;
                }
            }
            return 0;
        }

        // Sacar nombre del pais en estructura geojson a propiedad mas superficial para facilizar lectura
        function updateGeoInfo(dataArray) {
            for (var elem of dataArray) {
                elem.total = findEarth(elem.properties.name)
            }
        }

        // Agregar el tooltip al html
        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Una vez que se han cargado los datos, se empieza a dibujar
        async function ready(error, topo) {
            //Una vez cargados los datos, se setean para los elementos en el mapa los datos de contaminacion
            await updateGeoInfo(topo.features);

            //Agregar svg para la escala
            svg.append("svg")
                .attr("width", 960)
                .attr("height", 500)
                .style("position", "fixed")
                .style("top", 0)
                .style("left", 0);

            // Dibujar el mapa
            svg.append("g")
                .selectAll("path")
                .data(topo.features)
                .enter()
                .append("path")
                // Dibujar cada pais
                .attr("d", d3.geoPath()
                    .projection(projection)
                )
                // Asignar el color a cada pais
                .attr("fill", function (d) {
                    //Se obtiene un color a partir del metodo colorScale y el dato de contaminacion del pais 
                    return colorScale(d.total);
                })
                .style("stroke", "transparent")
                .attr("class", function (d) { return "Country" })
                .style("opacity", .8)
                // Cuando se ponga el mouse sobre un elemento del mapa se crea un elemento
                .on("mouseover", function (d) {
                    d3.selectAll(".Country")
                        .transition()
                        .duration(200)
                        .style("opacity", .5)
                    div.transition()
                        .duration(200)
                        .style("opacity", .9);
                    div.html(d.properties.name + "<br>" + getEarths(d.properties.name))
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");

                    d3.select(this)
                        .transition()
                        .duration(200)
                        .style("opacity", 1)
                        .style("stroke", "black")
                })
                .on("mouseleave", function (d) {
                    d3.selectAll(".Country")
                        .transition()
                        .duration(200)
                        .style("opacity", .8)
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .style("stroke", "transparent")
                });

            //Crear lista de numeros
            var escalaNumeros = d3.scaleLinear().domain([0, 3]).range([20, 500]);

            // Dibujar regla
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(65, 145)")
                .call(d3.axisRight(escalaNumeros));

            //Crear escala de colores que se puede mapear a partir de 100 valores
            var coloresEscala = d3.scaleSequential(d3.interpolateReds)
                .domain([0, 100]);
    
            // Crear 100 rectangulos
            d3.range(0, 100, 1)
                .forEach(function (d) {
                    var rectangle = svg.append("rect")
                        //Mantener rectangulo en eje x
                        .attr("x", 10)
                        //Sumar valor actual en el eje y
                        .attr("y", 163 + d * 4.8 )
                        .attr("width", 50)
                        .attr("height", 10)
                        //Pintar el rectangulo con alguno de los posibles rojos
                        .attr("fill", coloresEscala(d))
                        ;
                });
        }
    </script>
</body>
